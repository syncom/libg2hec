<!-- Genus 2 arithmetic demo -->
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script language="javascript" type="text/javascript" src="tools.js">
</script>

<!-- Workaround for IE7 prompt() blocking -->
<script language="javascript" type="text/javascript" src="IEprompt.js">
</script>

<script language="javascript" type="text/javascript" src="promptcb.js">
</script>

<title> Genus 2 arithmetic demo </title>
</head>

<body>
<form name="demoform" method="POST" action="arithdemo.cgi">
<div>
<label><h4>libg2hec Demo: genus 2 curve C: y^2+h(x)y=f(x) over GF(p) scalar multiplication</h4></label>
</div>

<hr />
<div>
<label> prime p = </label>
<textarea name="p" cols="60" rows="3" id="p" wrap="virtual">17</textarea>
</div>

<div>
<label>h(x) = </label> 
<textarea name="h2" cols="10" rows="1" id="h2" wrap="virtual">0</textarea> x^2 +
<textarea name="h1" cols="10" rows="1" id="h1" wrap="virtual">0</textarea> x +
<textarea name="h0" cols="10" rows="1" id="h0" wrap="virtual">0</textarea>
</div>

<div>
<label>f(x) = </label>
x^5 +  
<textarea name="f4" cols="10" rows="1" id="f4" wrap="virtual">0</textarea> x^4 +
<textarea name="f3" cols="10" rows="1" id="f3" wrap="virtual">0</textarea> x^3 +
<textarea name="f2" cols="10" rows="1" id="f2" wrap="virtual">0</textarea> x^2 + 
<textarea name="f1" cols="10" rows="1" id="f1" wrap="virtual">0</textarea> x +
<textarea name="f0" cols="10" rows="1" id="f0" wrap="virtual">1</textarea>
</div>

<br />
<div>
divisor D = [u(x), v(x)]
</div>

<div>
<label> u(x) = </label>
<textarea name="u2" cols="10" rows="1" id="u2" wrap="virtual">0</textarea> x^2 +
<textarea name="u1" cols="10" rows="1" id="u1" wrap="virtual">0</textarea> x +
<textarea name="u0" cols="10" rows="1" id="u0" wrap="virtual">1</textarea>
</div>

<div>
<label> v(x) = </label>
<textarea name="v1" cols="10" rows="1" id="v1" wrap="virtual">0</textarea> x +
<textarea name="v0" cols="10" rows="1" id="v0" wrap="virtual">0</textarea>
</div>

<br />

<div>
<label> scalar n = </label>
<textarea name="n" cols="60" rows="3" id="n" wrap="virtual">123456789</textarea>
</div>
<hr />
<br />

<div>
<input type="hidden" name="primesize" value="1" />
<input type="hidden" name="buttontype" />

<input type="button" value="Choose random" onClick='Choose_prime_size()'/>

<input type="button" value="Reset" onClick='self.location="demo.html"' />

<input type="button" value="Calculate [n]D" onClick='Calculate()' />

</div>
</form>

</body>

</html>
